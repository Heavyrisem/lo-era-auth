name: Build And Push

on:
  push:
    tags:
      - 'v*'
  # workflow_dispatch:

env:
  DOCKER_NAME: lo-era-auth
  DOCKER_IMAGE: ghcr.io/heavyrisem/lo-era-auth

jobs:
  build-push:
    runs-on: [self-hosted, build]

    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Get Pushed Tags Version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      # - name: Cache docker layers
      #   uses: actions/cache@v2
      #   with:
      #       path: /tmp/.buildx-cache
      #       key: ${{ runner.os }}-buildx-${{ env.RELEASE_VERSION }}
      #       restore-keys: |
      #           ${{ runner.os }}-buildx-

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.RELEASE_VERSION }}

      - name: Push Latest
        run: |
          docker image ls
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.RELEASE_VERSION }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE}}:latest
